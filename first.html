<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/first.css">
</head>
<body>
      <div class="aside">
        <div class="aside-top">黑马56期</div>
        <div class="aside-bot">
          <div class="icon"><img src="./images/default.png" alt=""></div>
          <a class="font" href="index.html">超级管理员</a>
          <ul class="list">
            <li>
              <a href="user.html">
                <span class="glyphicon glyphicon-user"></span>
                <span>用户管理</span>
              </a>
            </li>
            <li>
              <a href="javascript:;"  class="hidee">
                <span class="glyphicon glyphicon-th-list"></span>
                <span>分类管理</span>
              </a> 
              <div class="second-hidden">
                <a href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
              </div>           
            </li>
            <li>
              <a href="product.html">
                <span class="glyphicon glyphicon-tags"></span>
                <span>商品管理</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="content-top">
          <a href="javascript:;" class="glyphicon glyphicon-align-justify pull-left"></a>
          <a href="javascript:;" class="glyphicon glyphicon-share pull-right"></a>
        </div>
        <div class="content-bot">
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
          </ol>

          <!-- 添加分类 -->
         <button type="button" class="btn btn-default btn-ldd">添加分类</button>

         <!--添加表格 -->
         <table class="table table-bordered table-striped tad">
           <thead>
             <tr>
               <th>序号</th>
               <th>一级分类名</th>
             </tr>
           </thead>
           <tbody>
            <!-- 挖个坑 -->
           </tbody>
         </table>
       <!-- 添加分页 -->
         <ul id="page" ></ul>
        </div>
      </div>
      <div class="modal fade logoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <!-- <form> -->
            <div class="modal-body">
              <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>你确定要退出本系统吗?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary btn-sure">确定</button>
            </div>
          <!-- </form> -->
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    <!-- 添加的模态框 -->
    <div class="modal fade addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <!-- <form > -->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
          <form id="form">
            <div class="modal-body">
              <div class="form-group">
              <input type="text" class="form-control inadd"  name="categoryName" placeholder="请输入一级分类">
             </div>
            </div>
          </form "> 
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn-add">添加</button>
            </div>
          </div>
        <!-- </form> -->
        </div>
      </div>

    <script src="./lib/jquery/jquery.min.js"></script>

    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>   
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/first.js"></script>

    <script type="text/html" id="tpl">
      {{each rows v i}}
       <tr>
         <td>{{(page - 1) * size +i+1}}</td>
         <td>{{v.categoryName}}</td>
       </tr>
       {{/each}}
    </script>
</body>
</html>
